<app-section-wrapper [ButtonName]="'Add new Notes'" [addFunc]="addNote">
    <div *ngFor="let note of notes" class="card-container">
      <app-card
        [note]="note"
        (deleteNote)="deleteNote($event)"
        (editNote)="noteDetails(note)"
        class="app-card">
      </app-card>
    </div>
</app-section-wrapper>
