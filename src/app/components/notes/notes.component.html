<app-loading [visible]="(loadingService.loading$ | async) ?? false"></app-loading>
<app-section-wrapper [ButtonName]="'Add new Notes'" [addFunc]="addNote">
    <div *ngFor="let note of items" class="card-container">
      <app-card
        [note]="note"
        (deleteNote)="deleteNote(note.id)"
        (editNote)="noteDetails(note)"
        class="app-card">
      </app-card>
    </div>
</app-section-wrapper>
